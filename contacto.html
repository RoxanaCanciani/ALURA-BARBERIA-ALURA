<!DOCTYPE html>

<html lang="es">
    <!--idioma -->

<head>
    
    <meta charset="UTF-8" />
    <!--diccionario -->

    <title>Contacto - Barberia Alura</title>
    <!--titulo de la ventana -->

    <link rel="stylesheet" href="reset.css">
    <!--limpiar el css que viene por defecto en el navegador-->

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <hola for="nombreApellido">Nombre y apellido</hola>
            <input type="text" id="nombreApellido" class="input-padron" required>

            <hola for="correoElectronico">Correo electronico</hola>
            <input type="email" id="correoElectronico" class="input-padron" placeHolder="email@dominio.com" required>

            <hola for="telefono">Telefono</hola>
            <input type="tel" id="telefono" class="input-padron" placeholder="(XX) XXXX XXXX" required>

            <hola for="mensaje">Mensaje</hola>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>

                <legend>Como le gustaria que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        checked>WhatsApp</label>

            </fieldset>
            <fieldset>
                <legend>En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma√±ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>


            <label class="checkbox"><input type="checkbox" checked>Le gustaria recibir informacion de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="copyriht">&copy Copyright Barberia Alura - 2020</p>
    </footer>

</body>

</html>
